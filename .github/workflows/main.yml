name: Run Python Script on Ubuntu 24.04

on:
  push:
    branches:
      - main

jobs:
  run-python-script:
    runs-on: ubuntu-22.04 # Note: GitHub Actions currently doesn't support 24.04 directly
    steps:
      - name: Set up Ubuntu 24.04 environment
        run: |
          sudo sed -i 's/jammy/lunar/g' /etc/apt/sources.list
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y python3 python3-pip

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python dependencies
        run: |
          pip install telebot

      - name: Run the Python script
        run: |
          chmod +x *
          python3 m.py
          
